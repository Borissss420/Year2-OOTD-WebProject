<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/profile.css" rel="stylesheet">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/18835e3c93.js" crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200;400;600&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Profile</title>
</head>
<body>
    <section class="sectionOverlay">
        <nav>
            <ul>
                <li><a class="link home" href="home.html">
                    <span class="wrap">
                        <div class="link-container">
                            <span class="link-title1 title">Home</span>
                            <span class="link-title2 title">Home</span>
                        </div>
                    </span>
                    </a>
                </li>
                <li><a class="link highlights" href="highlights.html">
                    <span class="wrap">
                        <div class="link-container">
                            <span class="link-title1 title">Hightlights</span>
                            <span class="link-title2 title">Hightlights</span>
                        </div>
                    </span>
                    </a>
                </li>
                <li>
                    <a class="link search">
                        <span class="wrap">
                            <div class="link-container" id="search">
                                <span class="link-title1 title">Search</span>
                                <span class="link-title2 title">Search</span>
                            </div>
                            <form class="searchBar" action="">
                                <input type="search" autocomplete="off" name="search" placeholder="Users">
                                <button type="submit"><i class="fas fa-search"></i></button>
                            </form>
                        </span>
                    </a>
                </li>
                <li><a class="link post" href="post.html">
                    <span class="wrap">
                        <div class="link-container">
                            <span class="link-title1 title">Post</span>
                            <span class="link-title2 title">Post</span>
                        </div>
                    </span>
                    </a>
                </li>
                <li><a class="link profile">
                    <span class="wrap">
                        <div class="link-container" id="profile">
                            <span class="link-title1 title">Profile</span>
                            <span class="link-title2 title">Profile</span>
                        </div>
                    </span>
                    </a>
                </li>
                <ul class="profile-list">
                    <li><a id="profileHref" href=""><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </ul>
        </nav>
    
        <!-- Profile -->
        <section class="profile-section">
            <div class="profile-pic-container">
                <div class="pro-pic-container">
                    <img class="profile-pic" src="img/DefaultProfilePic.png">
                </div>
                <button id="editButton">Edit profile</button>
                <button id="settingsButton"><a href="settings.html">Settings</a></button>
            </div>
            <div class="profile-info">
                <p class="main-username">Username</p>
                <p class="email">Email not set</p>
                <div>
                    <p class="posts">0 posts</p>
                    <p class="totalLikes">0 likes</p>
                    <p class="description">No description yet.</p>
                </div>
            </div>
        </section>
        <hr>
        <!-- Posts -->
        <section class="posts-section">
            <div class="posts-container">
                <ul id="list">
                    <!-- js creates post here -->
                </ul>
            </div>
        </section>
    </section>

    <!-- Modify profile picture -->
    <section class="edit-picture-container">
        <div class="edit-picture">
            <h2>Upload profile picture</h2>
            <form id="editPictureForm" action="http://localhost:3000/user" method="put">
                <div class="file">
                    <label>Profile picture:</label>
                    <input type="file" name="profile_pic" accept="image/*" placeholder="Choose file">
                </div>
                <button id="pictureButton" type="submit">Confirm</button>
                <i class="fas fa-times" id="pictureCloseButton"></i>
            </form>
        </div>
    </section>
    <!-- Modify user -->
    <section class="edit-container">
        <div class="edit-profile">
            <h2>Edit profile</h2>
            <form id="editProfileForm" action="http://localhost:3000/user/user:id" method="put">
                <div id="username-input"> 
                    <label>Username:</label>
                    <input id="username" autocomplete="off" type="text"  name="username" placeholder="Username" value="">
                </div>
                <div id="email-input">
                    <label>Email:</label>
                    <input id="email" autocomplete="off" type="text"  name="email" placeholder="Email" value="">
                </div>
                <div id="newPassword-input">
                    <label>Password:</label>
                    <input id="passwd" type="password" name="passwd"  required placeholder="Old password or new one" value="">
                </div>
                <div id="confirmPassword-input">
                    <label>Confirm password:</label>
                    <input id="passwdC" type="password" name="passwdC" required placeholder="Confirm password" value="">
                    <span id="message"></span>
                </div>
                <div id="description-input">
                    <label>Profile description:</label>
                    <input id="description" autocomplete="off" type="text" name="profile" placeholder="Description" value="">
                </div>
                <button id="confirmButton" type="submit">Confirm</button>
                <i class="fas fa-times" id="closeButton"></i>
            </form>
        </div>
    </section>

    <!-- js -->
    <script src="js/profile.js"></script>
    <script src="./js/serialize.js"></script>
    <script src="./js/check-login.js"></script>
</body>
</html>
