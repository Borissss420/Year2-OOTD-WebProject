<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/register.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.3.0/sweetalert2.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <title>Register</title>
</head>
<body>
    <div id="left-container">
        <img src="img/DrawKit-Fashion-Illustration-05.png">
    </div>
    <div id="register-container">
        <h3>Join ootd today!</h3>
        <form id="registerForm" action="http://localhost:3000/auth/register" method="post">
            <div>
                <label>Enter username:</label>
                <input class="light-border" id="username" autocomplete="off" type="text" required name="username" placeholder="Username">
            </div>
            <div>
                <label>Enter email:</label>
                <input class="light-border" id="email" autocomplete="off" type="text" required name="email" placeholder="Email">
            </div>
            <div>
                <label>Enter password:</label>
                <input class="light-border" id="passwd" type="password" required name="passwd" placeholder="Password">
                <span class="requirement">Password must contain at least one digit and a capital letter, minimum 8 characters.</span>
            </div>
            <div>
                <label>Confirm password:</label>
                <input class="light-border" id="passwdC" type="password" required name="passwdC" placeholder="Password">
                <span id="message"></span>
            </div>
            <button id="registerButton" type="submit">Register</button>
            <a id="backButton" href="front.html">Back</a>
        </form>
    </div>

    <!-- js -->
    <script src="js/register.js"></script>
    <script src="js/serialize.js"></script>
</body>
</html>
