<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/register.css" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div id="left-container">
        <img src="img/DrawKit-Fashion-Illustration-04.png">
    </div>
    <div id="register-container">
        <h3>Join ootd today!</h3>
        <form id="registerForm" action="http://localhost:3000/auth/register" method="post">
            <div>
                <label>Enter name:</label>
                <input class="light-border" type="text" required name="username" placeholder="Username">
            </div>
            <div>
                <label>Enter email:</label>
                <input class="light-border" type="text" required name="email" placeholder="Email">
            </div>
            <div>
                <label>Enter password:</label>
                <input class="light-border" type="password" required name="passwd" placeholder="Password" />
            </div>
            <button id="registerButton" type="submit">Register</button>
            <a id="backButton" href="front.html">Back</a>
        </form>
    </div>

    <!-- js -->
    <script src="js/register.js"></script>
    <script src="js/serialize.js"></script>
</body>
</html>
